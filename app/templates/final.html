<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body,
    h1 {
        font-family: "Raleway", sans-serif;
    }

    body,
    html {
        height: 100%
    }

    .bigSize {
        font-size: 2rem;
    }

    .bgimg {
        background-image: url("https://wallpaperforu.com/wp-content/uploads/2020/07/yellow-aesthetic-wallpaper-200720021900361920x1080.jpg");
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }

    .form__button {
        font: 500 1rem 'Raleway', sans-serif;
    }

    .form__button {
        width: 100%;
        font-weight: bold;
        font-size: 1.1rem;
        color: #ffffff;
        border: none;
        border-radius: var(--border-radius);
        outline: none;
        cursor: pointer;
        background: var(--color-primary);
    }

    .form__button:hover {
        background: var(--color-primary-dark);
    }

    .form__button:active {
        transform: scale(0.98);
    }
</style>

<body>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            <button onclick="location.href = 'intro';" class="form__button" id="createAccountButton" type="submit">
                <h3>Go
                    Back Home</h3>
            </button>
        </div>
        <div class="w3-display-middle">
            <h1 class="w3-jumbo w3-animate-top" style="width:1000px;">Thank You For Taking the Survey!</h1>
            <hr class="w3-border-grey" style="margin:auto;width:40%;margin-bottom: 5px;">
            <button onclick="location.href = 'survey';" class="form__button" id="takeSurvey" type="submit"
                style="font-size: 20px;">
                <h3>Take The Survey Again</h3>
            </button>
        </div>

    </div>

</body>
<script>
    document.getElementById("takeSurvey").addEventListener("click", () => {
        $.ajax({
            type: 'GET',
            url: '/survey',
            contentType: 'application/json;charset=UTF-8',
            success: function (res) {
                console.log(res.response)
                location.reload();
            },
            error: function () {
                console.log('Error');
            }
        });
    });
</script>

</html>
